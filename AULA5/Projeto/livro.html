<body>
         <h1>🏫 Sistema de Cadastro Escolar</h1>
    <p>Bem-vindos ao sistema de cadastros da nossa escola virtual</p>
    <h2>📋 Menu de Cadastros</h2>
    <a href="/AULA5/Projeto/aluno.html"><button>👨‍🎓Cadastro de Aluno</button></a>
    <a href="/AULA5/Projeto/professor.html"><button>👨‍🏫Cadastrar Professor</button></a>

    <div  class="container">
        <div class="formulario">
            <h3>📖Cadatro de Livro (Biblioteca)</h3>
            <strong>Título do Livro:</strong><br>
            <label for="text"></label>
            <input type="text" name="" id="" size="50px"><br><br>

            <strong>Autor:</strong><br>
            <label for="text"></label>
            <input type="text" name="" id="" size="40px"><br><br> 

            <strong>Ano de Pulblicação:</strong><br>
            <label for="number"></label>
            <input type="number" name="" id="" min="1" max="2025"><br><br>

            <strong>Editora:</strong><br>
            <label for="text"></label>
            <input type="text" name="" id="" size="30px"><br><br>

            <strong>Gênero:</strong><br>
            <select name="genero" id="genero">
            <option value="Sel">Selecione o Gênero</option>
            <option value="Fic">Ficção</option>
            <option value="Bio">Biografia</option>
            <option value="His">História</option>
            <option value="Ciê">Ciência</option>
            <option value="DId">Didático</option>
            <option value="Inf">Infantil</option>
            </select><br><br>

            <strong>Número de Páginas:</strong><br>
            <label for="number"></label>
            <input type="number" min="1" max="1000"><br><br>

            <strong>Condição:</strong><br>
            <input type="radio" name="manhã" id="manhã">
         <label for="html">Novo</label><br>
         <input type="radio" name="tarde" id="tarde">
         <label for="css">Usado - Bom Estado</label><br>
         <input type="radio" name="noite" id="noite">
         <label for="css">Usado - Estado Regular</label><br><br>

         <strong>Localização na Biblioteca:</strong><br>
         <label for="name"></label>
         <input type="text" name="Localização" size="25px"><br><br>

         <strong>Características:</strong><br>
         <input type="checkbox" name="Ilustrado" id="Ilustrado">
         <label for="">Ilustrado</label><br>  
         <input type="checkbox" name="Capa dura" id="Capa dura">
         <label for="">Capa Dura</label><br>
         <input type="checkbox" name="Edição especial" id="Edição especial">
         <label for="">Edição Especial</label><br><br>

         <a href=""><button>Cadastrar livro</button></a>
        <a href=""><button>Limpar Dados</button></a>
       



        </div>
    </div>
    
</body>
</html>
