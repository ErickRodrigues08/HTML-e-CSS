          <strong>Nome Completo:</strong>
         <form action="#" method="post">
         <label for="name"></label>
         <input type="text" name="nome" size="50px"  ><br><br>

         <Strong>Data de Nascimento:</Strong><br>
         <label for="Data"></label>
         <input type="date" name="date"><br><br>

         <strong>E-mail:</strong><br>
         <label for="email"></label>
         <input type="text" name="nome" size="40px"><br><br>

         <strong>Telefone:</strong><br>
         <label for="tell"></label>
         <input type="tell" name="Telefone"><br><br>

         <strong>Série/Ano:</strong><br>
         <select name="Série/Ano" id="Série">
            <option value="Sel">Selecione a série</option>
            <option value="Mas">1°Ano</option>
            <option value="Fe">2°Ano</option>
            <option value="N">3°Ano</option>
            <option value="Sel">4°Ano</option>
            <option value="Mas">5°Ano</option>
            <option value="Fe">6°Ano</option>
            <option value="N">7°Ano</option>
            <option value="Sel">8°Ano</option>
            <option value="Mas">9°Ano</option>
            <option value="Fe">1°EM</option>
            <option value="N">2°EM</option>
            <option value="N">3°EM</option>
         </select><br><br>

         <strong>Período:</strong><br>
         
         <input type="radio" name="manhã" id="manhã">
         <label for="html">Manhã</label><br>
         <input type="radio" name="tarde" id="tarde">
         <label for="css">Tarde</label><br>
         <input type="radio" name="noite" id="noite">
         <label for="css">Noite</label><br><br>

         <strong>Atividades Extras:</strong><br>
         <input type="checkbox" name="esportes" id="esportes">
         <label for="">Esportes</label><br>  
         <input type="checkbox" name="música" id="música">
         <label for="">Música</label><br>
         <input type="checkbox" name="teatro" id="teatro">
         <label for="">Teatro</label><br>
         <input type="checkbox" name="Informática" id="Informática">
