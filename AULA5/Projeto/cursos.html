    <div class="container">
        <div class="formulario">
            <h3>📚 Cadastro de Curso</h3>

            <strong>Nome do Curso:</strong><br>
            <label for="text"></label>
            <input type="text" name="" id="" size="50px"><br><br>

            <strong>Código do Curso</strong><br>
            <label for="number"></label>
            <input type="number" name="" id="" ><br><br>

            <strong>Categoria:</strong><br>
            <select name="Categoria" id="">
                <option value="Sel">Selecione a categoria</option>
                <option value="C.E">Ciêncais Exatas</option>
                <option value="C.H">Ciências Humanas</option>
                <option value="C.B">Ciências Biológicas</option>
                <option value="Ling">Linguagens</option>
                <option value="art">Artes</option>
            </select><br><br>

            <strong>Duração (meses):</strong><br>
            <label for="number"></label>
            <input type="number" min="1" max="12"><br><br>

            <strong>Modalidade:</strong><br>
            <input type="radio" name="" id="">
            <label for="presencial">Presencial</label><br>
            <input type="radio" name="" id="">
            <label for="Online">Online</label><br>
            <input type="radio" name="" id="">
            <label for="Híbrido">Híbrido</label><br><br>

            <strong>Pré-requisitos</strong><br>
            <input type="checkbox" name="" id="">
            <label for="">Ensino Médio Completo</label><br>
            <input type="checkbox" name="" id="">
            <label for="">Curso Básico</label><br>
            <input type="checkbox" name="" id="">
            <label for="">Experiência Prévia</label><br><br>

            <strong>Descrição do Curso:</strong><br><br>

            <textarea name="" id=""></textarea><br><br>
